<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Administrator!</h1>
        <p>This is your dashboard. From here, you can:</p>
        <ul>
            <li>Create and manage volunteer events</li>
            <li>View reports on volunteer participation</li>
            <li>Manage volunteer accounts</li>
        </ul>
    </div>
</body>
<form action="/post_shift" method="post">
    <label for="shift_title">Shift Title:</label>
    <input type="text" id="shift_title" name="shift_title" required><br>
    
    <label for="start_datetime">Start (YYYY-MM-DDTHH:MM:SS):</label>
    <input type="text" id="start_datetime" name="start_datetime" required><br>
    
    <label for="end_datetime">End (YYYY-MM-DDTHH:MM:SS):</label>
    <input type="text" id="end_datetime" name="end_datetime" required><br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>
    
    <input type="submit" value="Post Shift">
</form>

</html>
