<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Volunteer Coordination and Scheduling Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Additional style for the Go Back and Login buttons */
        .go-back-button, .login-button {
            font-size: 1.2em; /* Slightly smaller font size */
            font-weight: bold; /* Bold text for emphasis */
            padding: 0.8rem 1.6rem; /* Smaller button size */
            margin: auto; /* Centering the login button */
            display: block; /* Makes margin auto effective for centering */
            width: fit-content; /* Ensures the button is only as wide as necessary */
        }
        /* Initially hide the login section */
        .login-section {
            display: none;
        }
        /* Style adjustments for signup buttons */
        .signup-section button {
            font-size: 1em; /* Smaller font size */
            padding: 0.5rem 1rem; /* Smaller padding */
            margin-top: 10px; /* Space above the button */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="button go-back-button" style="position: absolute; right: 20px; top: 20px;">Go Back</a>
        <h1>Sign Up</h1>

        <!-- Sign Up as Admin -->
        <div class="signup-section">
            <h2>Sign Up as Admin</h2>
            <form action="{{ url_for('signup') }}" method="post" onsubmit="return showLoginPrompt();">
                <input type="hidden" name="role" value="admin">
                <input type="email" name="signup-email" placeholder="Email" required>
                <input type="password" name="signup-password" placeholder="Password" required>
                <input type="password" name="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up as Admin</button>
            </form>
        </div>

        <!-- Sign Up as Volunteer -->
        <div class="signup-section">
            <h2>Sign Up as Volunteer</h2>
            <form action="{{ url_for('signup') }}" method="post" onsubmit="return showLoginPrompt();">
                <input type="hidden" name="role" value="volunteer">
                <input type="email" name="signup-email" placeholder="Email" required>
                <input type="password" name="signup-password" placeholder="Password" required>
                <input type="password" name="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up as Volunteer</button>
            </form>
        </div>

        <!-- Success Message and Login Button -->
        <div id="login-section" class="login-section">
            <p>Account created successfully. Please login using the button below:</p>
            <a href="{{ url_for('login') }}" class="button login-button">Login</a>
        </div>

    <script>
        function showLoginPrompt() {
            // Display the signup success message and login button
            document.getElementById('login-section').style.display = 'block';
            return false; // Change to false to prevent the form from submitting normally
        }
    </script>    
</body>
</html>
