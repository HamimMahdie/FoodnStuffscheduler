<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Shifts</title>
</head>
<body>
    <h1>View Shifts</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
                <tr>
                    <td>{{ shift[0] }}</td>
                    <td>{{ shift[1] }}</td>
                    <td>{{ shift[2] }}</td>
                    <td>{{ shift[3] }}</td>
                    <td>{{ shift[4] }}</td>
                    <td>
                        <form action="{{ url_for('delete_shift', shift_id=shift[0]) }}" method="post">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this shift?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_shift') }}">Add New Shift</a>
</body>
</html>
